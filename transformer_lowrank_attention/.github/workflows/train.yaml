name: ci-train-smoke

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  smoke-train:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r transformer_lowrank_attention/requirements.txt

      - name: Run smoke training
        env:
          # store mlruns inside workspace so we can upload it
          MLFLOW_TRACKING_URI: file:${{ github.workspace }}/mlruns
        run: |
          python transformer_lowrank_attention/src/train.py \
            --seq_len 32 --batch_size 8 --d_model 128 --nhead 4 --r 32 --num_layers 1 --epochs 1

      - name: Upload mlruns artifact
        uses: actions/upload-artifact@v4
        with:
          name: mlflow-artifacts
          path: mlruns

      - name: Upload checkpoint
        uses: actions/upload-artifact@v4
        with:
          name: model-checkpoint
          path: transformer_lowrank_attention/model_last.pt
